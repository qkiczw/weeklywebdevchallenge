<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekly Webdev Challenge nr 1</title>
        <meta name="description" content="Weekly Webdev Challenge nr 1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <figure>
                    <img class="header__company-logo" src="./img/company-logo.png">
                </figure>
                <figure>
                    <img class="header__company-name" src="./img/company-name.png">
                </figure>
            </header>
            <main class="main">
                <article class="main__content">
                    <div class="main__content__left">
                        <section class="register__form">
                            <header class="form__title register__form__title">
                                <h2>Register Form</h2>
                            </header>
                            <div class="register__form__container">
                                <div class="register__form__container__bg"></div>
                                <form action="" method="get" class="register__form__container__form">
                                    <div class="form__section">
                                        <div class="form__section__icon">
                                            <figure>
                                                <img src="./img/glyphicons_003_user.png">
                                            </figure>
                                        </div>
                                        <span class="form__section__vertical-line"></span>
                                        <div class="form__section__content">
                                            <input class="form__section__content__input" type="text" name="form__username" id="form__username" required placeholder="Username">
                                        </div>
                                    </div>
                                </form> 
                            </div>
                        </section>
                    </div>
                    <div class="main__content__right">right column</div>
                </article>
            </main>
        </div>
        <script src="./js/script.js" async defer></script>
    </body>
</html>
